<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <section
        class="hero-section position-relative d-flex align-items-center justify-content-center text-center overflow-hidden">
        <video class="hero-section__video position-absolute top-0 start-0 w-100 h-100" autoplay muted loop >
            <source src="./videoplayback.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
        <div class="hero-section__overlay position-absolute top-0 start-0 w-100 h-100"></div>
        <div class="hero-section__content position-relative w-100" style="z-index: 3">
            <h1 class="hero-section__title display-4 fw-bold mb-3 text-white">
                Create on your terms
            </h1>
            <p class="hero-section__subtitle lead mb-4 text-white">
                Launch your next big idea, connect with passionate backers, and bring
                your Campaign to life with Backr.
            </p>
            <button class="btn btn-light btn-lg hero-section__cta">
                Get Started
            </button>
        </div>
    </section>
</body>

</html>
