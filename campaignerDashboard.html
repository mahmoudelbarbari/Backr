<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campaigner Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/dashboardNavBar.css" />
    <link rel="stylesheet" href="./css/dashBoardTable.css" />
  </head>
  <body>
    <div id="dashboard-nav-bar"></div>

    <div class="m-4">
      <h4>Good evening, <span id="campaignerName">Campaigner</span></h4>
      <div class="row g-4 my-3">
        <div class="col-md-3">
          <div class="card shadow">
            <div class="card-body">
              <h6 class="card-title d-flex justify-content-between">
                Total Donations <span><i class="bi bi-coin"></i></span>
              </h6>
              <h3 id="totalDonations">$0.00</h3>
              <small class="text-muted">To your campaigns</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow">
            <div class="card-body">
              <h6 class="card-title d-flex justify-content-between">
                Active Campaigns <i class="bi bi-lightning"></i>
              </h6>
              <h3 id="activeCampaigns">0</h3>
              <small class="text-muted">Currently running</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow">
            <div class="card-body">
              <h6 class="card-title d-flex justify-content-between">
                Pending Requests <i class="bi bi-hourglass-split"></i>
              </h6>
              <h3 id="pendingRequests">0</h3>
              <small class="text-muted">Awaiting approval</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow">
            <div class="card-body">
              <h6 class="card-title d-flex justify-content-between">
                Completed Campaigns <i class="bi bi-check-circle"></i>
              </h6>
              <h3 id="completedCampaigns">0</h3>
              <small class="text-muted">Successfully finished</small>
            </div>
          </div>
        </div>
      </div>


          <div id="campaignsTabelContent"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/campaignerDashboard.js" type="module"></script>
    <script src="./js/createCampaign.js" type="module"></script>
 
  </body>
</html>
