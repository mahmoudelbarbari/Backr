<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/dashboardNavBar.css" />
     <link rel="stylesheet" href="./css/dashBoardTable.css" />
  </head>
  <body>
    <div id="dashboard-nav-bar"></div>

    <div class="m-4">
      <h4 id="greetingMessage"></h4>
     

      <div id="campaignsTabelContent"></div>
      <div class="card shadow border-0 pb-5 mt-4 ">
        <div class="m-3 mb-0 d-flex justify-content-between align-items-center bg-transparent">
          <h5 class="mb-0">Users Management</h5>
        </div>
        <p class="mx-3">Manage all users, campaigners, and backers</p>
        <div class="card-body p-0">
          <div class="table-responsive mb-4">
            <table class="table table-hover table-responsive align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th class="text-muted">ID</th>
                  <th class="text-muted">Name</th>
                  <th class="text-muted">Email</th>
                  <th class="text-muted">Role</th>
                  <th class="text-muted">Status</th>
                  <th class="text-muted">Campaigner Status</th>
                  <th class="text-muted">Actions</th>
                </tr>
              </thead>
              <tbody id="usersTableData">

              </tbody>
            </table>
          </div>

         
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/adminDashboard.js" type="module"></script>

  </body>
</html>
